name: MyBuild

on:
  push:
    branches: main
  workflow_dispatch:
    logLevel:
      description: 'Log level'
      required: true
      default: 'warning'

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Version
      run: echo "PACKAGE_VERSION=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Install dependencies
      run: dotnet restore ./WebAPI/VeggiFoodAPI/VeggiFoodAPI.csproj
    - name: Build
      run: dotnet build ./WebAPI/VeggiFoodAPI/VeggiFoodAPI.csproj --configuration Release --no-restore		
  PublishArtiFacts:
    needs: Build
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - name: Set Version
      run: echo "PACKAGE_VERSION=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Install dependencies
      run: dotnet restore ./WebAPI/VeggiFoodAPI/VeggiFoodAPI.csproj
    - name: Publish VeggiFoodAPI
      run: dotnet publish WebAPI/VeggiFoodAPI/VeggiFoodAPI.csproj --configuration Release --no-restore --output publish
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: all-artifacts
        path: publish
  PushArtiFacts:
    needs: PublishArtiFacts
    runs-on: ubuntu-latest    
    steps:
    - name: Get Artifacts
      uses: actions/download-artifact@v3
      with:
        name: all-artifacts
    - name: Output Contents
      run: ls
