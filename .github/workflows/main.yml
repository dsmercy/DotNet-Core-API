name: MyBuild

on:
  push:
    branches: main
  workflow_dispatch:
    logLevel:
      description: 'Log level'
      required: true
      default: 'warning'

jobs:
  BuildPublish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Version
      run: echo "PACKAGE_VERSION=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Install dependencies
      run: dotnet restore ./WebAPI/VeggiFoodAPI/VeggiFoodAPI.csproj
    - name: Build
      run: dotnet build ./WebAPI/VeggiFoodAPI/VeggiFoodAPI.csproj --configuration Release --no-restore		
    - name: Publish
      run: dotnet publish WebAPI/VeggiFoodAPI/VeggiFoodAPI.csproj --configuration Release --no-restore --output publish
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: all-artifacts
        path: publish
  PushDeploy:
    needs: BuildPublish
    runs-on: ubuntu-latest    
    steps:
    - name: Get Artifacts
      uses: actions/download-artifact@v3
      with:
        name: all-artifacts
    - name: Install Octopus CLI
      uses: OctopusDeploy/install-octopus-cli-action@v1
      with:
        version: latest
    - name: Package VeggiFoodAPI
      run: |
        octo pack --id="VeggiFoodAPI" --format="Zip" --version="$PACKAGE_VERSION"  all-artifacts --outFolder="$GITHUB_WORKSPACE/artifacts"
    - name: list
      run: ls
    - name: Push VeggiFoodAPI packages
      uses: OctopusDeploy/push-package-action@v1
      with:
        api_key: ${{ secrets.OCTOPUSSERVERAPIKEY }}
        server: ${{ secrets.OCTOPUSSERVERURL }}
        packages: "artifacts/VeggiFoodAPI.${{ env.PACKAGE_VERSION }}.zip"
        space: ${{ secrets.OCTOPUSSERVER_SPACE }}
    - name: Create and deploy release
      uses: OctopusDeploy/create-release-action@v1
      with:
        api_key: ${{ secrets.OCTOPUSSERVERAPIKEY }}
        server: ${{ secrets.OCTOPUSSERVERURL }}
        space: ${{ secrets.OCTOPUSSERVER_SPACE }}
        project: "VeggiFoodAPI"
        deploy_to: "Development"
        progress: true
